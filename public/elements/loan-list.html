<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../behaviors/navigation-behavior.html">

<dom-module id="loan-list">
  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .full-size {
        height: 100%;
        width: 100%;
      }

      paper-fab {
        position: fixed;
        bottom: 1em;
        right: 1em;
      }

    </style>


<div class="layout vertical full-size">
  <template is="dom-if" if=[[loans.length]]>
    <paper-listbox selected={{selectedItem}} attr-for-selected="item">
        <template is="dom-repeat" items=[[loans]]>
            <paper-item style="margin: 5px; border-bottom: 1px solid #737373;" item=[[item]]>
                <div class="layout flex horizontal">
                    <div>
                      <a href="/loan-form/[[item.$key]]">
                      [[item.name]]
                    </a>
                    </div>
                    <div class="flex layout horizontal center-justified">&#8377; [[formatNumber(item.amount)]]</div>
                    <div>[[formatDate(item.startDate)]]</div>
                </div>
            </paper-item>
        </template>
    </paper-listbox>
    <paper-fab icon="add" on-tap="newLoan" disabled="[[!online]]" aria-label="Add note">
      </paper-fab>
      </template>
      <template is="dom-if" if=[[!loans.length]]>
        <div class="layout flex"></div>
        <div class="layout vertical center">
            <label>Welcome!</label>
            <label>You have not created any loans yet.</label>
            <paper-button disabled=[[!online]] style="margin-top: 20px;" raised primary on-tap="newLoan">Create New</paper-button>    
          </div>
        <div class="layout flex"></div>
      </template>
  </div>
  </template>
  <script>
    Polymer({
      is: 'loan-list',
      behaviors:[Polymer.NavigationBehavior, Polymer.AppNetworkStatusBehavior],
      properties: {
        loans: {
          type: Array
        },
        selectedItem: {
            type: Object,
            notify: true
        }
      },
      formatDate: function(d){
          return timeago().format(d);
      },
      formatNumber: function(n){
        if(n===undefined) {
            return '-';
        } else {
            return n.toLocaleString('en-IN', { maximumSignificantDigits: 3 });
        }
      },
      newLoan: function () {
                this.navigate('/loan-form');
            }

    })
  </script>
</dom-module>
